version: "3"

services:
  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - wp:/var/www/html
    ports:
      - "443:443"
    restart: always
  mariadb:
    build: ./mariadb
    container_name: mariadb
    volumes:
      - db:/var/lib/mysql
    restart: always
  wordpress:
    build: ./wordpress
    container_name: wordpress
    volumes:
      - wp:/var/www/html
    restart: always
volumes:
  wp:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /Users/nouakhro/Desktop/inception/wp
  db:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /Users/nouakhro/Desktop/inception/db